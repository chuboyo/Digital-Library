{% load static %}

{% if users %}
    {% for user in users %}
        <div class="userModal">
               
               
          
            <!-- <input class="samplee" type="checkbox" value="{{ user.id}}" id="{{user.id}}">

                <option>View</option>

            <div class="container">
                <div class="row">
                    <div class="col-7">
                        {% if user.profile_picture %}
                            <p id="nameLabel"><img src="{{ user.profile_picture.url }}" alt="x" width="30" height="30" class="rounded-circle">&nbsp;&nbsp;{{user.first_name}} {{user.last_name}}</p>
                        {% else %}
                            <p id="nameLabel"><img src="{% static 'images/empty-profile.png' %}" alt="x" width="30" height="30" class="rounded-circle">&nbsp;&nbsp;{{user.first_name}} {{user.last_name}}</p>
                        {% endif %}
                    </div>
                    <div class="col-3">
                        <select class="form-select modifiedFormSelect" aria-label="Default select example" id="modifiedFormSelect-{{user.id}}">
                            <option>All</option>
                            <option>View</option>
                        </select>  
                    </div>
                    <div class="col-2">
                        <button class="clickMe" value="{{ user.id}}" id="iconButton"><i class="bi bi-plus-circle" style="color: green;"></i></button>  
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endif %}
